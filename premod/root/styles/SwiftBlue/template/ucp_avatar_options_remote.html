<table class="tablebg" width="100%" cellspacing="1">
	<tr> 
		<td class="row1" width="35%"><b class="genmed">{L_LINK_REMOTE_AVATAR}{L_COLON} </b><br /><span class="genmed">{L_LINK_REMOTE_AVATAR_EXPLAIN}</span></td>
		<td class="row2"><input class="post" type="text" name="avatar_remote_url" size="40" value="{AVATAR_REMOTE_URL}" /></td>
	</tr>
	<tr> 
		<td class="row1" width="35%"><b class="genmed">{L_LINK_REMOTE_SIZE}{L_COLON} </b><br /><span class="genmed">{L_LINK_REMOTE_SIZE_EXPLAIN}</span></td>
		<td class="row2"><input class="post" type="number" name="avatar_remote_width" min="{AVATAR_MIN_WIDTH}" max="{AVATAR_MAX_WIDTH}" value="<!-- IF AVATAR_REMOTE_WIDTH gt AVATAR_MIN_WIDTH -->{AVATAR_REMOTE_WIDTH}<!-- ELSE -->{AVATAR_MIN_WIDTH}<!-- ENDIF -->" /> <span class="gen">{L_PIXEL} &times; </span> <input class="post" type="number" name="avatar_remote_height" min="{AVATAR_MIN_HEIGHT}" max="{AVATAR_MAX_HEIGHT}" value="<!-- IF AVATAR_REMOTE_HEIGHT gt AVATAR_MIN_HEIGHT -->{AVATAR_REMOTE_HEIGHT}<!-- ELSE -->{AVATAR_MIN_HEIGHT}<!-- ENDIF -->" /> <span class="gen">{L_PIXEL}</span></td>
	</tr>
</table>
